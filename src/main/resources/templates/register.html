<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://img.lovepik.com/background/20211022/large/lovepik-summer-background-image_401951040.jpg');
            background-size: cover; /* Cover the entire background */
            background-repeat: no-repeat; /* Do not repeat the image */
            background-position: center; /* Center the image */
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn-primary {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 4px;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }

        /* Media Query for Mobile Devices */
        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
<div class="container" style="text-align: center; background-color: #f8f9fa; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <h2 style="color: black; font-family: Arial, sans-serif; font-weight: bold;">SIGN UP TO RECEIVE DAILY QUOTES FROM RENOWNED PERSONALITIES IN YOUR EMAIL</h2>
</div>
<div class="container">
    <div th:if="${param.fail}" class="alert alert-danger">
        Email already exists.
    </div>


    <div class="login-form">
        <form role="form" method="post" th:action="@{/addUser}" th:object="${user}">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" th:field="*{name}" placeholder="Name">
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" th:field="*{email}" placeholder="Email">
                <p th:if="${#fields.hasErrors('email')}" class="text-bg-danger">Invalid email.</p>
            </div>

            <button type="submit" class="btn btn-primary">Subscribe</button>
        </form>
    </div>
</div>
</body>
</html>
